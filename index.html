<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="conteudo">
        <div class="celular">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="usuario">
            <div class="login">
                <img class="logo" src="imagens/instagram-logo.png" alt="logo Instagram">
                <img class="perfil" src="imagens/perfil-instagram.jpg" alt="foto perfil">
                <p>
                    <a class="login-conta" href="#">Continuar como evertonsimoes97</a>
                </p>
                <p>
                    <a  class="login-remover" href="#" class="link">Remover conta</a>
                </p>
            </div>
            <div class="logout">
                <p class="naosou">
                    Não é evertonsimoes97?
                </p>
                <p>
                    <a class="mudar" href="#">Mudar de conta</a> 
                    ou 
                    <a class="mudar" href="#">iniciar sessão</a>
                </p>
            </div>
            <div class="download">
                <p class="obter">
                    Obter a aplicação.
                </p>
                <div class="img-baixar">
                    <img class="img-appStore" src="imagens/apple-button.png" alt="appStore">
                    <img class="img-playStore" src="imagens/googleplay-button.png" alt="playStore">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
